<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <th:block th:insert="~{fragments/head :: headCdns}"   />

    <!-- Common css   -->
    <link href="css/common.css"  rel="stylesheet">

</head>
<body>


<div class="wrapper">
    <header>
        <div class="top-header">
            <span class="material-symbols-outlined">home</span>
        </div>
        <nav>

        </nav>
    </header>
    <main>
        <section>
            <div style="text-align:center;margin-bottom:50px;">
                <h1><span class="material-symbols-outlined" style="font-size:4rem;">login</span></h1>
            </div>
            <form action="/login" method="post">
                <div>
                    <label  class="form-label">USERNAME</label>
                    <input name="username" class="form-control"  /> <br/>
                </div>
                <div>
                    <label  class="form-label">PASSWORD</label>
                    <input name="password" type="password"  class="form-control"  /> <br/>
                </div>
                <div>
                    <div>
                        <input type="checkbox" name="remember-me"  id="rememberME" />
                        <label  for="rememberME" >로그인 상태를 유지</label>
                    </div>
                </div>
                <div>
                    <input type="submit" />
                </div>
            </form>
            <a href="/user/join">회원가입</a> <br/>
            <a href="/oauth2/authorization/kakao">카카오 로그인</a><br/>
            <a href="/oauth2/authorization/naver">네이버 로그인</a><br/>
            <a href="/oauth2/authorization/google">구글 로그인</a><br/>

            <div th:text="${param.error}"></div>
        </section>
    </main>
    <footer>
    </footer>
</div>



<!-- Axios JS   -->

<!-- JS  -->
<script src="js/common.js"></script>

</body>
</html>
